
spring.application.name=REWARD_MANAGEMENT

#Rewards Configuration 
rewards.months=3
rewards.eligible-amount=50
rewards.bonus-eligible-amount=100
rewards.points-per-dollar=1
rewards.points-per-dollar.overMax=2 

# H2DB In memory Database configuration
spring.datasource.url=jdbc:h2:mem:rewardsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:rewards-data.sql
